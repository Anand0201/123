<body>

    <nav class="navbar" id="navbar">

        <ul>

            <li><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><a href="/login.html">Login</a></button></li>
            <li class="add-to-cart"><a href="/cart.html"><i class="fas fa-cart-shopping"></i></a></li>
        </ul>
        <button onclick="ToggleEvent()" id="btn-success">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div class="menubar">
        <ul>

            <li>About</li>

            <h1>"Shop Smart, Shop Online: Your One-Stop Destination for All Your Needs!"</h1>
        </marquee>
    </div>

    <div class="herobg">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="/hero bg/2.jpg" class="d-block w-100" alt="Hero Image 1">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="/hero bg/3.jpg" class="d-block w-100" alt="Hero Image 2">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="/hero bg/1.jpeg" class="d-block w-100" alt="Hero Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

        Copy Rights &copy;2023 Ecofurnish. All Rights Reserved
    </div>

    <script>
        function ToggleEvent() {
            const menubar = document.querySelector('.menubar');
            if (menubar.style.display !== 'none') {
                menubar.style.display = 'none';
            } else {
                menubar.style.display = 'block';
            }
        }
    </script>
</body>
</html>
